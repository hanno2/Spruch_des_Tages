<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruch des Tages - Meine Sammlung</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <!-- Hauptüberschrift -->
        <h1 class="text-center mb-4">Meine Spruchsammlung</h1>
        
        <!-- Begrüßungstext -->
        <p class="text-center text-muted mb-5">Finde tägliche Inspiration mit meinen Lieblingszitaten!</p>
        
        <!-- Dekoratives Bild -->
        <div class="text-center mb-5">
            <img src="hanno3-fotor-20250620134136.png" 
                 alt="Persönliches Bild - Inspiration" 
                 class="img-fluid rounded shadow"
                 style="max-width: 100%; height: auto;">
        </div>
        
        <!-- Spruch des Tages Card -->
        <div class="card mb-4 shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Spruch des Tages</h5>
            </div>
            <div class="card-body">
                <blockquote id="spruch-anzeige" class="blockquote mb-0">
                    <p class="mb-3">Hier erscheint bald ein weiser Spruch...</p>
                    <footer class="blockquote-footer">
                        <cite id="spruch-autor">Unbekannt</cite>
                    </footer>
                </blockquote>
                <button id="random-spruch-btn" class="btn btn-primary mt-3">
                    <i class="bi bi-shuffle"></i> Neue Inspiration!
                </button>
            </div>
        </div>
        
        <!-- Formular zum Hinzufügen neuer Sprüche -->
        <div class="card mb-4 shadow">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Neuen Spruch hinzufügen</h5>
            </div>
            <div class="card-body">
                <form id="neuer-spruch-form">
                    <div class="mb-3">
                        <label for="spruch-input" class="form-label">Spruch *</label>
                        <textarea 
                            id="spruch-input" 
                            class="form-control" 
                            rows="3" 
                            placeholder="Gib hier deinen Lieblingsspruch ein..."
                            required></textarea>
                        <div class="form-text">Max. 500 Zeichen</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="autor-input" class="form-label">Autor *</label>
                        <input 
                            type="text" 
                            id="autor-input" 
                            class="form-control" 
                            placeholder="Name des Autors"
                            required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Speichern
                    </button>
                    <button type="reset" class="btn btn-secondary ms-2">Zurücksetzen</button>
                </form>
            </div>
        </div>
        
        <!-- Liste aller Sprüche -->
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Alle Sprüche</h5>
            </div>
            <div class="card-body">
                <div id="spruch-liste-leer" class="text-center text-muted py-4" style="display: none;">
                    <p>Noch keine Sprüche vorhanden. Füge deine ersten Sprüche hinzu!</p>
                </div>
                <ul id="spruch-liste" class="list-group list-group-flush">
                    <!-- Dynamisch gefüllt mit JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
